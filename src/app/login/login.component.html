<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- <form [formGroup]="BooksForm" (ngSubmit)="Books()"> -->
<section class="h-100 bg-dark"></section>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card card-registration my-4">
                <div class="row g-0">
                    <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                            alt="Sample photo" class="img-fluid"
                            style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                    </div>
                    <!-- <form [formGroup]="BooksForm" (ngSubmit)="Books()"></form> -->
                    <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                            <h3 class="mb-5 f text-uppercase">Student Books form</h3>
                            <form [formGroup]="BooksForm" (ngSubmit)="Books()">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline f">
                                            <label class="form-label" for="form3Example1m   ">Title</label>

                                            <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                                formControlName="title" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline f">
                                            <label class="form-label" for="form3Example1n  ">Isbn</label>
                                            <input type="text" id="form3Example1n" class="form-control form-control-lg"
                                                formControlName="isbn" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline f">
                                            <label class="form-label" for="form3Example1m1  ">Author</label>
                                            <input type="text" id="form3Example1m1" class="form-control form-control-lg"
                                                formControlName="author" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline f">
                                            <label class="form-label" for="form3Example1n1   ">Description</label>
                                            <input type="text" id="form3Example1n1" class="form-control form-control-lg"
                                                formControlName="description" />
                                        </div>
                                    </div>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4 f">
                                    <label class="form-label" for="form3Example8  ">Published_date</label>
                                    <input type="date" id="form3Example8" class="form-control form-control-lg"
                                        formControlName="published_date" />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4 f">
                                    <label class="form-label" for="form3Example4cdg  ">Publisher</label>

                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg"
                                        formControlName="publisher" />
                                </div>

                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <div class="d-flex  a justify-content-end pt-3">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn  btn-light f btn-lg">Reset all</button>
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn  btn-warning btn-lg f ms-2">Submit form</button>
                                    </div>


                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                

            </div>

        </div>
    </div>
</div>
